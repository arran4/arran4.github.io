baseURL: https://arran4.github.io/
languageCode: en-us
defaultContentLanguage: en
outputs:
  home:
    - HTML
    - RSS
    - JSON
enableEmoji: true

paginate: 1000
rssLimit: 100

languages:
  en:
    languageCode: en
    languageName: English
    title: "Arrans github.io"
    weight: 1

module:
  imports:
    - path: github.com/hugo-toha/toha/v4

markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

taxonomies:
  category: categories
  tag: tags
  star-tag: star-tags

params:
  background: images/IMG_20161023_131510.jpg
  logo:
    main: images/favicon.png
    inverted: images/favicon.png
    favicon: images/favicon.png
  gitRepo: https://github.com/arran4/arran4.github.io/

  features:
    toc:
      enable: false
    portfolio:
      enable: true
    pagination:
      maxPostsPerPage: 1000
    embedpdf:
      enable: true
    tags:
      enable: true
      on_card: true

  footer:
    enable: true
    newsletter:
      enable: false
